<div class="form-card">
  <h2>Votre inspiration du moment {{username}} ?</h2>
  <form [formGroup]="messageForm">
    <div class="form-group">
      <label for="title">Titre</label>
      <input id="title" type="text" formControlName="title" />
    </div>
    <div class="form-group">
      <label for="content">Message</label>
      <textarea
        id="content"
        type="text"
        rows="4"
        formControlName="content"
      ></textarea>
    </div>
    <div class="form-group">
      <label>URL du média</label>
      <input id="attachment" type="text" formControlName="attachment" />
    </div>
    <div class="form-group form-button">
      <button
        type="submit"
        (click)="onSubmitForm()"
        [disabled]="messageForm.invalid"
      >
        Publier
      </button>
    </div>
  </form>
</div>
<div class="message-card" *ngIf="messagePreview$ | async as message">
  <p>Prévisualisation de votre message :</p>
  <h2>{{ message.title }}</h2>
  <p>{{ message.content }}</p>
  <img [src]="message.attachment" [alt]="message.title" />
</div>
