<div class="form-card">
    <h2>Modifiez votre message :</h2>
    <form [formGroup]="messageFormUpdate">
    <div class="form-group">
        <label for="title" alt="">Nouveau titre : </label>
        <input id="title" type="text" formControlName="title" />
    </div>
    <div class="form-group">
        <label for="content">Nouveau message :</label>
        <textarea
        id="content"
        type="text"
        rows="4"
        formControlName="content"
        ></textarea>
    </div>
    <div class="form-group">
        <label>Nouvelle URL du m√©dia :</label>
        <input id="attachment" type="text" formControlName="attachment" />
    </div>
    <div class="form-group form-button">
        <button
        type="submit"
        (click)="onModifyForm()"
        >
        Valider les modifications
        </button>
    </div>
</form>
</div>
